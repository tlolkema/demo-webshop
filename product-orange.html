<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange - Demo Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="img/fruit-shop-logo.webp" alt="Fruit Shop Logo" class="logo"></a>
        <a href="basket.html"><img src="img/basket-icon.png" alt="Basket" class="basket-icon"></a>
    </header>
    <main>
        <div class="product-detail">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" alt="Orange" class="product-image">
            <div class="product-info">
                <h1>Orange</h1>
                <p>Orange are the best from Spain</p>
                <p class="price">$0.80 each</p>
                <button class="add-to-basket" data-product="orange">Add to Basket</button>
            </div>
        </div>
    </main>
</body>
</html>
